<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Test</title>
		<link rel="icon" href="http://localhost:8080/logo.png" type="image/png"/>
		<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css'/>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
		<link rel="stylesheet" href="Design.css" type="text/css"/>
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Hello!</h1>
			</div>
		</div>
		<div id="bd">
		<h1>User Registration</h1>
			<form wicket:id="form">
			<div wicket:id="feedback"></div>
 				<p><label>Username</label>: <input wicket:id="Username" type="text" size="20"/></p>
 				<p><label>Age</label>: <input wicket:id="Age" type="text" size="20" placeholder=""/></p>
 				<p><label>Zip Code</label>: <input wicket:id="Zip Code" type="text" size="20" placeholder=""/></p>
 				<p><label>City</label>: <input wicket:id="City" type="text" size="20"/></p>
 				<p><label>Street</label>: <input wicket:id="Street" type="text" size="20"/></p>
				<p><label>House Number</label>: <input wicket:id="House Number" type="text" size="20" placeholder=""/></p>
				<input type="submit" value="Register" class="submit1"/>
			</form>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
